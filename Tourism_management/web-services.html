<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon-2.png">
    <title>网站服务</title>
    <link rel="stylesheet" href="css/customer/web-services.css">

</head>

<body>


    <div id="biao-1">
        <img src="img/shouye.png" alt="" id="biao-img-1">
        <a href="index.html">首页</a>
        <img src="img/icon-3.png" alt="" id="biao-img-2">
    </div>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>旅游记录</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入您的故事" class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1 }}.</span>
                        <label>{{ item }}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer" v-show="list.length!=0">
            <span class="todo-count" v-if="list.length!=0">
        <strong>{{ list.length }}</strong> items left
      </span>
            <button v-show="list.length!=0" class="clear-completed" @click="clear">
        Clear
      </button>
        </footer>
    </section>





    <script src="js/vue.min.js"></script>

    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: ["逛了兵马俑", "玩了回民街", "看了大雁塔"],
                inputValue: "西安美滴很！"
            },
            methods: {
                add: function() {
                    this.list.push(this.inputValue);
                },
                remove: function(index) {
                    console.log("删除");
                    console.log(index);
                    this.list.splice(index, 1);
                },
                clear: function() {
                    this.list = [];
                }
            },
        })
    </script>


</body>

</html>
