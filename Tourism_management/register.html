<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon-2.png">
    <title>注册</title>
    <link rel="stylesheet" href="css/customer/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        //校验用户名
        //单词字符，长度8到20位
        function checkUsername() {
            //1.获取用户名值
            var username = $("#username").val();
            //2.定义正则
            var reg_username = /^\w{8,20}$/;
            //3.判断，给出提示信息
            var flag = reg_username.test(username);
            if (flag) {
                //用户名合法
                $("#username").css("border", "");
            } else {
                //用户名非法,加一个红色边框
                $("#username").css("border", "1px solid red");
            }
            return flag;
        }

        //校验密码
        function checkPassword() {
            //1.获取密码值
            var password = $("#password").val();
            //2.定义正则
            var reg_password = /^\w{8,20}$/;

            //3.判断，给出提示信息
            var flag = reg_password.test(password);
            if (flag) {
                //密码合法
                $("#password").css("border", "");
            } else {
                //密码非法,加一个红色边框
                $("#password").css("border", "1px solid red");
            }

            return flag;
        }

        //校验邮箱
        function checkEmail() {
            //1.获取邮箱
            var email = $("#email").val();
            //2.定义正则		itcast@163.com
            var reg_email = /^\w+@\w+\.\w+$/;

            //3.判断
            var flag = reg_email.test(email);
            if (flag) {
                $("#email").css("border", "");
            } else {
                $("#email").css("border", "1px solid red");
            }

            return flag;
        }

        $(function() {
            //当表单提交时，调用所有的校验方法
            $("#form-1").submit(function() {

                if (checkUsername() && checkPassword() && checkEmail()) {
                    location.href = "index.html";
                }
                //2.不让页面跳转
                return false;
                //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
            });

            //当某一个组件失去焦点是，调用对应的校验方法
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkEmail);


        });
    </script>
</head>

<body>
    <div style="background-color: black;">
        <div id="B-img">
            <img class="w-100" src="img/login-2.png" alt="" style="height: 761px;">
        </div>
    </div>
    <div id="main" style="background-color: white;">
        <div id="L-img">
            <img src="img/login-1.png" alt="">
        </div>
        <div id="R-form">
            <div id="login-form">
                <form id="form-1" method="get">
                    <table>
                        <tr>
                            <td>
                                <h1>注册</h1>
                            </td>
                        </tr>
                        <tr class="font-style-1">
                            <td class="td-1">
                                <label for="username"></label>用户名：</label>
                            </td>
                            <td><input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名"></td>
                        </tr>

                        <tr class="font-style-1">
                            <td>
                                <label for="password"></label>密码&nbsp;：</label>
                            </td>
                            <td><input class="form-control" type="password" name="password" id="password" placeholder="请输入密码"></td>
                        </tr>
                        <tr class="font-style-1">
                            <td>
                                <label for="email"></label>Email ：</label>
                            </td>
                            <td><input class="form-control" type="text" name="email" id="email" placeholder="请输入Email"></td>
                        </tr>
                        <tr class="font-style-1">
                            <td>
                                <label for="phone"></label>手机号：</label>
                            </td>
                            <td><input class="form-control" type="text" name="phone" id="phone" placeholder="请输入您的手机号"></td>
                        </tr>
                        <tr class="font-style-1">
                            <td>
                                <label for="sex"></label>性别&nbsp;：</label>
                            </td>
                            <td><input type="radio" id="sex" name="sex" value="男" checked>男
                                <input type="radio" name="sex" value="女" checked>女
                            </td>
                        </tr>
                        <tr class="font-style-1">
                            <td>
                                <label for="check"></label>验证码：</label>
                            </td>
                            <td>
                                <input type="text" id="check" name="check" class="check">
                                <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                                <script type="text/javascript">
                                    //图片点击事件
                                    function changeCheckCode(img) {
                                        img.src = "checkCode?" + new Date().getTime();
                                    }
                                </script>

                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="radio">
                                <span class="font-style-3">本人确认已仔细阅读并充分理解《个人信息保护政策》</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <span class="font-style-3">与《网站使用条款》的全部内容，同意接受上述协议的。</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <span class="font-style-3">全部内容。</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary mb-2 w-100">注册</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr class="font-style-2">
                            <td colspan="2">已有账号？<a href="login.html">立即登录</a></td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>



</body>

</html>
